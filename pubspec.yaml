name: dayly
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.2
  google_sign_in: ^6.2.2
  kakao_flutter_sdk: ^1.8.0

  flutter_lints: ^3.0.0
  flutter_localization: ^0.2.2

flutter:

  uses-material-design: true

  fonts:
    - family: HakgyoansimBadasseugiOTFL
      fonts:
        - asset: assets/fonts/HakgyoansimBadasseugiOTFL.otf
  assets:
    - assets/images/
